name: ci

on:
  push:
    branches: [main]
    paths-ignore:
    - '**.md'
  pull_request:
    branches: [main]
    paths-ignore:
    - '**.md'

jobs:
  ci:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-20.04, macos-10.15]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt install -y tree g++-mingw-w64 g++-aarch64-linux-gnu

    - name: Build (x64-linux)
      if: runner.os == 'Linux'
      env:
        BUILD_DIR: build-x64-linux
      run: |
        cmake -S . -B $BUILD_DIR
        cmake --build $BUILD_DIR
        strip ./$BUILD_DIR/spancopy
        ls -Gghl ./$BUILD_DIR/spancopy

    - name: Upload (spancopy - x64-linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: spancopy-x64-linux
        path: ./build-x64-linux/spancopy
        retention-days: 5
        if-no-files-found: error

    - name: Build (arm64-linux)
      if: runner.os == 'Linux'
      env:
        BUILD_DIR: build-arm64-linux
      run: |
        CXX=aarch64-linux-gnu-g++ cmake -S . -B $BUILD_DIR
        cmake --build $BUILD_DIR
        aarch64-linux-gnu-strip ./$BUILD_DIR/spancopy
        ls -Gghl ./$BUILD_DIR/spancopy

    - name: Upload (spancopy - arm64-linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: spancopy-arm64-linux
        path: ./build-arm64-linux/spancopy
        retention-days: 5
        if-no-files-found: error

    - name: Build (x64-windows)
      if: runner.os == 'Linux'
      env:
        BUILD_DIR: build-x64-windows
      run: |
        rm -rf ./build
        CXX=x86_64-w64-mingw32-g++ cmake -S . -B $BUILD_DIR
        cmake --build $BUILD_DIR
        x86_64-w64-mingw32-strip ./$BUILD_DIR/spancopy.exe
        ls -Gghl ./$BUILD_DIR/spancopy.exe

    - name: Upload (spancopy.exe - x64-windows)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v3
      with:
        name: spancopy-x64-windows
        path: ./build-x64-windows/spancopy.exe
        retention-days: 5
        if-no-files-found: error

    - name: Build (x64-macos)
      if: runner.os == 'macOS'
      env:
        BUILD_DIR: build-x64-macos
      run: |
        rm -rf ./build
        CXX=clang++ cmake -S . -B $BUILD_DIR
        cmake --build $BUILD_DIR
        strip ./$BUILD_DIR/spancopy
        ls -Gghl ./$BUILD_DIR/spancopy

    - name: Upload (spancopy - x64-macos)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v3
      with:
        name: spancopy-x64-macos
        path: ./build-x64-macos/spancopy
        retention-days: 5
        if-no-files-found: error

    - name: Upload release artifacts
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/v')
      with:
        files: |
          ./build-x64-linux/spancopy
          ./build-arm64-linux/spancopy
          ./build-x64-windows/spancopy.exe
          ./build-x64-macos/spancopy
